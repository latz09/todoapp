<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoApp</title>
		<link rel="stylesheet" href="./assets/styles/tailwind.css" />

		<script src="./assets/scripts/app.js" defer></script>
	</head>
	<body
		class="shadow-inner p-2 text-amber-800"
		background="./imgs/plankwlight.jpg"
	>
		
		<div class="titlelogo">
			<h1 class="text-2xl lg:invisible p-4 uppercase">todo's</h1>
			<div class="grid gap-4 place-items-center lg:grid-cols-5">
				<!--========NEW TODO FORM=========-->
				<div class="container lg:col-span-2 lg:order-last">
					
					<div id="userInput" class="myform grid-row-4">
						<label for="title"></label>
						<input
							type="text"
							name="title"
							id="title"
							class="primarybox focus:outline-none focus ring-2 focus:bg-amber-300"
							placeholder="New toDo...."
						/>

						<label for="date"></label>
						<input
							type="date"
							id="date"
							name="date"
							class="primarybox focus:outline-none focus ring-2 focus:bg-amber-300"
						/>

						<label for="notes"></label>
						<input
							type="text"
							name="notes"
							class="primarybox focus:outline-none focus ring-2 focus:bg-amber-300"
							placeholder="Notes.."
						/>

						<button
							class="btn hover:bg-amber-600 hover:text-amber-300 hover:shadow-inner hover:border hover:border-amber-900"
						>
							Add to list
						</button>
					</div>
				</div>
				<!--==========END OF FORM========== -->

				<!--==========List of items========  -->
				<div class="container lg:col-span-3 m-2">
					<h1 class="stamp text-lg text-center mb-4 lg:text-justify">
						Todo's...
					</h1>
					<ul id="todo-list"></ul>
				</div>
			</div>
			<h1 class="invisible lg:visible text-2xl p-4 uppercase">todo's</h1>
		</div>
		<!--==========End of items========  -->
	</body>
</html>
