<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoApp</title>
		<link rel="stylesheet" href="/css/tailwind.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body class="bg-cyan-700 shadow-inner text-cyan-800">
		<div>
			<!-- Main Container -->
			<div>
				<!-- To do container -->
				<div>
					<!--========NEW TODO FORM=========-->
					<div class="container">
						<h1 class="stamp text-right">Todo's...</h1>
						<form class="myform">
							<textarea
								type="text"
								class="primarybox"
								placeholder="New toDo...."
							></textarea>

							<div class="place-self-end">
								<label for="date"></label>
								<input
									type="date"
									id="date1"
									name="doneby"
									class="primarybox"
								/>
							</div>
							<textarea
								type="text"
								class="primarybox"
								placeholder="Notes.."
							></textarea>
						</form>
					</div>
					<!--==========END OF FORM========== -->
					<!-- 

						 -->
					<!--==========List of items========  -->
					<div class="container">
						<div class="primarybox">
							<div class="m-2 mx-auto grid grid-cols-7 space-x-4">
								<h1 class="col-span-2 stamp text-center">Do Laundry</h1>
								<p class="col-span-3 notes">
									Extra notes... Lorem ipsum dolor sit amet consectetur
									adipisicing elit. Neque veniam quaerat ratione voluptas!
								</p>
								<p class="notes">Finish by:</p>
							</div>
						</div>
						<div class="primarybox">
							<div class="m-2 mx-auto grid grid-cols-7 space-x-4">
								<h1 class="col-span-2 stamp text-center">Do Laundry</h1>
								<p class="col-span-3 notes">
									Extra notes... Lorem ipsum dolor sit amet consectetur
									adipisicing elit. Neque veniam quaerat ratione voluptas!
								</p>
								<p class="notes">Finish by:</p>
							</div>
						</div>
					</div>

					<div></div>
				</div>
			</div>
		</div>
	</body>
</html>
