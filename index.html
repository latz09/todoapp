<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoApp</title>
		<link rel="stylesheet" href="/css/tailwind.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

	<body class="bg-cyan-700 m-1 shadow-inner text-cyan-800">

						<!--========NEW TODO FORM=========-->
						<div class="">

							>
								Todo's...
							</h1>
							<form class="p-4 grid gap-y-6 text-xl">
								<textarea
									type="text"
									class="place-self-stretch bg-cyan-300 rounded-bl-3xl rounded-2xl text-center shadow-xl text-blue-900 focus:outline-none focus:ring-2 focus:bg-cyan-200"

								></textarea>

									<label for="date"></label>
									<input
										type="date"
										id="date1"
										name="doneby"
										class="bg-cyan-300 rounded-bl-3xl rounded-2xl text-center shadow-xl text-blue-900 focus:outline-none focus:ring-2 focus:bg-cyan-200"
									/>
								</div>
								<textarea
									type="text"
									class="place-self-stretch bg-cyan-300 rounded-bl-3xl rounded-2xl text-center shadow-xl text-blue-900 h-28 focus:outline-none focus:ring-2 focus:bg-cyan-200"
									placeholder="Notes.."
								></textarea>
							</form>
						</div>

										class="col-span-2 text-center p-4 text-cyan-800 font-semibold opacity-80 tracking-widest"
